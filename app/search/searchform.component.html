<form class="pure-form pure-form-stacked" (ngSubmit)="onSubmit()" #searchForm="ngForm">
 <h2>Search</h2>
         
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-2  pure-u-lg-1-2">
                <label for="from" class="pure-u-23-24">From</label>
                <input placeholder="Airport Code" id="from" class="pure-u-23-24" type="text" [(ngModel)]="searchModel.from" #from="ngForm" required>
				<div  class="pure-u-1" [hidden]="from.valid || from.pristine" class="alert alert-danger">From is required</div>
            </div>

            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                <label for="to" class="pure-u-23-24">To</label>
                <input placeholder="Airport Code" id="to" class="pure-u-23-24" type="text" [(ngModel)]="searchModel.to" #to="ngForm" required>
				<div  class="pure-u-1" [hidden]="to.valid || to.pristine" class="alert alert-danger">To is required</div>
            </div>
			

            <div class="pure-u-1 pure-u-md-1-2  pure-u-lg-1-2">
                <label for="depart">Depart</label>
                <input id="depart" placeholder="mm/dd/yyyy" class="pure-u-23-24" type="date" [(ngModel)]="searchModel.departDate" #departDate="ngForm" required>
				<div  class="pure-u-1" [hidden]="departDate.valid || departDate.pristine" class="alert alert-danger">Depart Date is required</div>
            </div>
			<div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2">
                <label for="max-price">Max Price</label>
                <input placeholder="EUR100" id="max-price" class="pure-u-23-24" type="text" [(ngModel)]="searchModel.maxPrice" #maxPrice="ngForm" >
            </div>

            <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-3">
                <label for="adults">Adults</label>
                <select id="adults" class="pure-u-23-24" [(ngModel)]="searchModel.adult" #adult="ngForm">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
		    <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-3">
                <label for="children">Children</label>
                <select id="children" class="pure-u-23-24" [(ngModel)]="searchModel.children" #children="ngForm">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
			<div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-3">
                <label for="infants">Infants</label>
                <select id="infants" class="pure-u-23-24" [(ngModel)]="searchModel.infants" #infants="ngForm">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>


        <button type="submit" class="pure-button pure-button-primary">Search Flights</button>
 
</form>
